<h2 mat-dialog-title>Odgovor na zahtev</h2>
<mat-dialog-content class="mat-typography">
  <h4 class='status' >Status: {{data.status}}</h4>
  <p class='poruka'>{{data.poruka}} </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close='true' class='btn'>OK</button>
</mat-dialog-actions>
