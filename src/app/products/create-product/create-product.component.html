<app-navbar></app-navbar>
<div class="container">
  <form #formData="ngForm" (ngSubmit)="sacuvajProizvod(formData)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNaziv">Naziv proizvoda</label>
        <input type="text" class="form-control" id="naziv" placeholder="Unesite naziv" name='naziv' ngModel  #naziv='ngModel' required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputNaziv">Odaberite sliku artikla</label>
        <input type="file" (change)="onFileChanged($event)">

      </div>

      <div class="form-group col-md-6">
        <label for="opis">Opis proizvoda(opciono polje)</label>
        <input type="text" class="form-control" id="opis" placeholder="Unesite opis proizvoda ako želite"name='opis' #opis='ngModel' ngModel required >
      </div>
    </div>
    <div class='form-row'>
      <div class="form-group col-md-4">
        <label for="cena">Cena jednog proizvoda(u dinarima)</label>
        <input type="text" class="form-control" id="cena" placeholder="Unesite cenu kao broj" name='cena' ngModel  #cena='ngModel' required>
      </div>
      <div class="form-group col-md-4">
        <label for="zaliha">Broj komada dostupnih za prodaju (zalihe)</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Unesite broj komada" name='zaliha' #zaliha='ngModel' ngModel  required>
      </div>
      <div class="form-group col-md-4">
        <label for="poreklo">Poreklo proizvoda</label>
        <input type="text" class="form-control" id="poreklo" placeholder="Unesite poreklo proizvoda" name='poreklo' #poreklo='ngModel' ngModel required>
      </div>
    </div>
    <div class='form-row'>
      <div class="form-group col-md-6">
        <label for="category">Izaberite kategoriju proizvoda koji proizvodite</label>
        <select id="category" class="form-control" name='category' [(ngModel)]="selectedCategory">

          <option *ngFor = "let kat of kategorije" [ngValue]='kat'>
            {{kat.naziv}}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Gramaža/zapremina</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Unesite gramažu/zapreminu pojedničnog proizvoda" name='kolicina' #kolicina='ngModel' ngModel required>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="daLiMozeKurirom" name='daLiMozeKurirom' #daLiMozeKurirom='ngModel' ngModel>
      <label class="form-check-label" for="daLiMozeKurirom"><u>Proizvod može da se šalje kurirskom službom.</u></label>
    </div>

    <button type="submit" class="btn btn-primary">Sačuvaj i objavi proizvod</button>
  </form>
</div>
